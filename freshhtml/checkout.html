<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - FreshTech</title>
  <link rel="stylesheet" href="../freshCss/checkout.css" />
</head>
<body>

  <header class="navbar">
    <div class="brand">
      <img src="../Assets/Images/freenet.svg" alt="Logo" />
      <div class="logo">FreshTech</div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="checkout-container">
    <h2>Checkout</h2>

    <form id="checkoutForm">
      <div class="form-section">
        <h3>Customer Info</h3>
        <label>Full Name</label>
        <input type="text" name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Phone</label>
        <input type="tel" name="phone" required />
      </div>

      <div class="form-section">
        <h3>Shipping Address</h3>
        <label>Address</label>
        <input type="text" name="address" required />
        <label>City</label>
        <input type="text" name="city" required />
        <label>State</label>
        <input type="text" name="state" required />
      </div>

      <div class="form-section">
        <h3>Order Summary</h3>
        <div id="orderSummary"></div>
        <p><strong>Total:</strong> â‚¦<span id="orderTotal">0</span></p>
      </div>

      <button type="submit" class="btn">Place Order</button>
    </form>

    <div id="confirmation" class="hidden">
      <h3>ðŸŽ‰ Order Confirmed!</h3>
      <p>Thank you for shopping with FreshTech.</p>
    </div>
  </main>

  <script src="../fresh-js/checkout.js"></script>
</body>
</html>
